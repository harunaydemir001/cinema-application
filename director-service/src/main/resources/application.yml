spring:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
  datasource:
    url: jdbc:mysql://localhost:3306/director?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    open-in-view: false
  devtools:
    livereload:
      port: 35731
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: "director-service"
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8070/"
